<table style="width: 100%; background: white; text-align: center;">
    <tr class='table-head'>
        <th>
            <img width='190px' src='{LOGO}' />
            <hr style="width: 90%; border-color: #553C9A; margin: 20px auto 0 auto;" ">
        </th>
    </tr>
    <tr>
        <td style='text-align: center; padding: 20px 0;'>
            <h2 style="margin: 0;"> Solicitud de Servicio </h2>
        </td>
    </tr>
    <tr>
        <td>
            <table style='margin: 0 auto; width: auto; max-width: 400px; border-collapse: collapse; word-break: break-all;'>
                <tr style="background-color: #f2f2f2;">
                    <td style='border: 1px solid #ddd; padding: 20px;'>Empresa</td>
                    <td style='border: 1px solid #ddd; padding: 20px;'>{EMPRESA}</td>
                </tr>
                <tr>
                    <td style='border: 1px solid #ddd; padding: 20px;'>Correo</td>
                    <td style='border: 1px solid #ddd; padding: 20px;'>{EMAIL}</td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style='border: 1px solid #ddd; padding: 20px;'>Nombre</td>
                    <td style='border: 1px solid #ddd; padding: 20px;'>{NOMBRE}</td>
                </tr>
                <tr>
                    <td style='border: 1px solid #ddd; padding: 20px;'>Apellidos</td>
                    <td style='border: 1px solid #ddd; padding: 20px;'>{APELLIDO}</td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <td style='border: 1px solid #ddd; padding: 20px;'>Telefono</td>
                    <td style='border: 1px solid #ddd; padding: 20px;'>{TELEFONO}</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style='text-align: center; padding: 20px 0;'>
            <h2 padding: 20px 0;> Solicitud: </h2>
            <p>{MENSAJE}</p>
        </td>
    </tr>
</table>
