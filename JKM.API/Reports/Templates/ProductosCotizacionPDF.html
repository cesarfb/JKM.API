<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        @import url('http://fonts.cdnfonts.com/css/roboto:400,100,100italic,300,300ita‌lic,400italic,500,500italic,700,700italic,900italic,900');

        * {
            font-family: Roboto;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            color: black !important;
        }

        .container {
            padding: 20px;
            text-align: right;
        }

        .container table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #7469e5;
            text-align: left;
        }

        .container thead {
            background-color: #7469e5;
        }

        .container td, .container th {
            padding: 10px;
            text-align: left;
        }

        .titulo {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img width="135"
             src='{LOGO}' />
        <h2 class="titulo">Listado de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th> ORDER N°{ORDER} </th>
                    <th style="text-align: right">FECHA {DATE}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        EMPRESA: {EMPRESA}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        SOLICITANTE: {SOLICITANTE}
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <table>
            <thead>
                <tr>
                    <th> Product Id </th>
                    <th> Nombre del producto </th>
                    <th> SKU </th>
                    <th> Cantidad </th>
                    <th> Precio Unitario </th>
                    <th> Precio Total </th>
                </tr>
            </thead>
            <tbody>
                {PRODUCTOS}
            </tbody>
        </table>
    </div>
</body>

</html>
